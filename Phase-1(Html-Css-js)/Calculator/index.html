<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="screen">
        <h3>1+2=4</h3>
      </div>
      <div class="buttons">
        <div class="button operator opt-clear"><button>c</button></div>
        <div class="button operator opt-power"><button>^</button></div>
        <div class="button operator opt-back"><button>➜</button></div>
        <div class="button operator opt-division"><button>÷</button></div>
        <div class="button number num-seven"><button>7</button></div>
        <div class="button number num-eight"><button>8</button></div>
        <div class="button number num-nine"><button>9</button></div>
        <div class="button operator opt-multiply"><button>X</button></div>
        <div class="button number num-four"><button>4</button></div>
        <div class="button number num-five"><button>5</button></div>
        <div class="button number num-six"><button>6</button></div>
        <div class="button operator opt-minus"><button>-</button></div>
        <div class="button number num-one"><button>1</button></div>
        <div class="button number num-two"><button>2</button></div>
        <div class="button number num-three"><button>3</button></div>
        <div class="button operator opt-plus"><button>+</button></div>
        <div class="button number num-zero"><button>0</button></div>
        <div class="button operator opt-decimal"><button>.</button></div>
        <div class="button operator opt-equal"><button>=</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
