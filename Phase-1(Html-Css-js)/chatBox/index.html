<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chatbox flat</title>
  </head>
  <body>
    <div class="chat-box">
      <div class="chat-logs">
        <div class="chat friend">
          <div class="user-photo"><img src="/img/one.jpg" alt="image" /></div>
          <p class="chat-message">How you doing?</p>
        </div>
        <div class="chat self">
          <div class="user-photo"><img src="/img/two.jpg" alt="" /></div>
          <p class="chat-message">great thanks...!</p>
        </div>
      </div>
      <div class="chat-form">
        <textarea></textarea>
        <button>send</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
