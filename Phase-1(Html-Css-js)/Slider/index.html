<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slide animate__animated">
        <div class="number">1 / 6</div>
        <img src="img/1.jpg" alt="" />
        <div class="caption">Garyvee 1</div>
      </div>
      <div class="slide animate__animated">
        <div class="number">2 / 6</div>
        <img src="img/2.jpg" alt="" />
        <div class="caption">Garyvee 2</div>
      </div>
      <div class="slide animate__animated">
        <div class="number">3 / 6</div>
        <img src="img/3.jpg" alt="" />
        <div class="caption">Garyvee 3</div>
      </div>
      <div class="slide animate__animated">
        <div class="number">4 / 6</div>
        <img src="img/4.jpg" alt="" />
        <div class="caption">Garyvee 4</div>
      </div>
      <div class="slide animate__animated">
        <div class="number">5 / 6</div>
        <img src="img/5.jpg" alt="" />
        <div class="caption">Garyvee 5</div>
      </div>
      <div class="slide animate__animated">
        <div class="number">6 / 6</div>
        <img src="img/6.jpg" alt="" />
        <div class="caption">Garyvee 6</div>
      </div>
      <div class="buttons">
        <i class="prev bx bx-left-arrow-circle"></i>
        <i class="next bx bx-right-arrow-circle"></i>
      </div>
      <div class="dots">
        <span class="dot d-1"></span>
        <span class="dot d-2"></span>
        <span class="dot d-3"></span>
        <span class="dot d-4"></span>
        <span class="dot d-5"></span>
        <span class="dot d-6"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
