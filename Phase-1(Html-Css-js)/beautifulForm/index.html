<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container signin-container">
        <h2 class="title">Sign in</h2>
        <div class="social-pic">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-google-plus"></i>
          <i class="bx bxl-linkedin"></i>
        </div>
        <p>or use your account</p>
        <form>
          <input required type="email" placeholder="Email" />
          <input required type="password" placeholder="password" />
          <p class="forgot-password">Forgot your password ?</p>
          <input type="submit" value="SING IN" />
        </form>
      </div>
      <div class="form-container signup-container">
        <h2 class="title">Create account</h2>
        <div class="social-pic">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-google-plus"></i>
          <i class="bx bxl-linkedin"></i>
        </div>
        <p>or use your email for registration</p>
        <form>
          <input required type="text" placeholder="Name" />
          <input required type="email" placeholder="Email" />
          <input required type="password" placeholder="password" />
          <input required type="submit" value="SING UP" />
        </form>
      </div>
      <div class="overlays">
        <div class="overlay-container panel-left">
          <h2 class="title">Welcome Back!</h2>
          <p>to keep connected with us please login with your personal info</p>
          <button>SIGN IN</button>
        </div>
        <div class="overlay-container panel-right">
          <h2 class="title">Hello, Friend!</h2>
          <p>Enter your personal details and start journy with us</p>
          <button>SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
