<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="title"><h3>Bookmarker</h3></div>
    </div>
    <div class="form">
      <div class="title">
        <h2>Bookmark Your Favorite Sites</h2>
      </div>
      <form class="myForm">
        <span>Site name</span>
        <div class="input">
          <input
            placeholder="Website Name"
            class="siteName"
            type="text"
            required
          />
        </div>
        <span>Site Url</span>
        <div class="input">
          <input
            placeholder="Website Url"
            class="siteUrl"
            type="text"
            required
          />
        </div>
        <div class="btn button"><input type="submit" /></div>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <i
          class="bx bx-chevron-down-circle"
          undefined
          style="color: #ffd600"
        ></i>
      </div>
    </div>
    <div class="bookmark-container"></div>
    <div class="footer">
      <div class="developer">
        <p>Â© 2020 Bookmarker, Inc. Rezankv</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
