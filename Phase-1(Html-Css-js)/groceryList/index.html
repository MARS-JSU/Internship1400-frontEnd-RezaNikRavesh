<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Grocery List</title>
  </head>
  <body onload="loadItems()">
    <div class="container">
      <div class="title"><h1>Gerocery Bud</h1></div>
      <div class="form">
        <form onsubmit="submitHandler(event)">
          <input class="inp" required placeholder="e.g. eggs" type="text" />
          <input type="submit" />
        </form>
      </div>
      <div class="error"><span class="animate__animated animate__shakeX">This item is already exist</span></div>
      <div class="img">
        <i class="bx bxs-basket" style="color: #cecece"></i>
      </div>
      <div class="list">
        <ul></ul>
      </div>
      <div class="clear">
        <h2>Clear Items</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
